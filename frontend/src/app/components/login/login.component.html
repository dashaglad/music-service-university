<div class="col-4 mx-auto text-white">
  <div class="row h3 justify-content-center my-4">
    Войти
  </div>
  <div class="row">
    <form [formGroup]="form">
      <div class="mb-3">
        <label class="form-label">Электронная почта</label>
        <input autofocus type="email" formControlName="email" class="form-control">
        <small *ngIf="emailControl?.hasError('email')" class="text-muted my-1">
          Пожалуйста, введите корректный адрес электронной почты
        </small>
        <small *ngIf="emailControl?.hasError('required')" class="text-muted my-1">
          Электронная почта <strong>обязательна</strong> для заполнения
        </small>
      </div>
      <div class="mb-3">
        <label class="form-label">Пароль</label>
        <input type="password" formControlName="password" class="form-control">
        <small *ngIf="passwordControl?.hasError('required')" class="text-muted my-1">
          Пароль <strong>обязателен</strong> для заполнения
        </small>
      </div>
      <button (click)="submit()" class="btn btn-primary">Войти</button>
    </form>
  </div>
</div>
